<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTeach // Monitor</title>
    <link rel="stylesheet" href="style/pages/monitoring.css">
</head>

<body>
    <div class="monitor-container">
        <!-- Header: Stats Summary -->
        <header class="monitor-header">
            <div class="brand">GITEACH_MONITOR_V1</div>
            <div class="global-stats">
                <span id="uptime">UPTIME: 00:00:00</span>
                <span id="mem-usage">RAM: 0MB</span>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="monitor-grid">
            <!-- Left: Worker Array -->
            <section class="panel workers-panel">
                <h3>ðŸš€ ACTIVE_UNITS</h3>
                <div id="workers-grid" class="workers-grid">
                    <!-- Worker Cards injected here -->
                </div>
            </section>

            <!-- Right: Performance & Queue -->
            <section class="panel status-panel">
                <h3>ðŸ“Š SYSTEM_STATUS</h3>
                <div class="progress-section">
                    <div class="progress-bar-container">
                        <div id="progress-fill" class="fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-label">
                        <span id="progress-text">0%</span>
                        <span id="queue-text">0/0 items</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer: Log Stream -->
        <footer class="panel logs-panel">
            <h3>ðŸ“œ TELEMETRY_STREAM</h3>
            <div id="log-stream" class="terminal-view"></div>
        </footer>
    </div>
    <script type="module" src="js/views/monitoring.js"></script>
</body>

</html>
