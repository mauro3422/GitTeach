<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTeach - Dashboard IA</title>

    <!-- CSS Modular -->
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/design_system.css">
    <link rel="stylesheet" href="style/components/chat.css">
    <link rel="stylesheet" href="style/components/widgets.css">
    <link rel="stylesheet" href="style/components/progress.css">
</head>

<body>

    <!-- VISTA 1: LOGIN -->
    <div id="login-view" class="auth-container">
        <div class="auth-card">
            <div class="logo">üéì</div>
            <h1>GitTeach</h1>
            <p>El puente inteligente entre t√∫ y tu c√≥digo.</p>

            <!-- Estado 1: Invitado -->
            <div id="auth-guest" class="auth-state">
                <button id="btn-login" class="github-btn">Iniciar flujo OAuth</button>
            </div>

            <!-- Estado 2: Usuario Recurrente -->
            <div id="auth-returning" class="auth-state hidden">
                <div id="user-profile-clickable" class="user-profile-card">
                    <div id="auth-user-avatar" class="user-avatar-large pulse-animation"></div>
                    <h2 id="auth-user-name" style="margin: 10px 0;">Usuario</h2>
                    <span class="continue-hint">Continuar sesi√≥n</span>
                </div>
                <a href="#" id="link-change-account"
                    style="display: block; margin-top: 20px; color: var(--text-muted); font-size: 0.85rem; text-decoration: none;">Usar
                    otra cuenta</a>
            </div>
        </div>
    </div>

    <!-- VISTA 2: DASHBOARD (IA + EDITOR + WIDGETS) -->
    <!-- VISTA 2: DASHBOARD (WIDGETS + EDITOR + IA) -->
    <div id="dashboard-view" class="dashboard-layout hidden">
        <!-- Columna 1: Widgets de Stats (Izquierda) -->
        <aside class="widgets-panel">
            <h3 style="margin-top: 0;">üìä Insights</h3>

            <div class="user-mini-card-wrapper">
                <div class="user-info-group">
                    <div id="user-avatar" class="user-avatar-small"></div>
                    <span id="user-name" class="user-name-text">Usuario</span>
                </div>
                <button id="btn-user-menu" class="icon-btn" title="Opciones de cuenta">‚ãÆ</button>

                <div id="user-dropdown" class="dropdown-menu hidden">
                    <div class="dropdown-header">Mi Cuenta</div>
                    <a href="#" class="dropdown-item">‚öôÔ∏è Ajustes</a>
                    <a href="#" class="dropdown-item">üìä M√©tricas Extra</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" id="menu-logout" class="dropdown-item danger">üö™ Salir</a>
                </div>
            </div>

            <div class="widget-card">
                <h4>GitHub Score</h4>
                <div class="value">A+</div>
            </div>

            <div class="widget-card">
                <h4>Repositorios</h4>
                <div class="value" id="repo-count">-</div>
            </div>

        </aside>

        <!-- Divisor Izquierdo -->
        <div id="resizer-left" class="resizer"></div>

        <!-- Columna 2: Editor Central (Centro) -->
        <main class="main-editor">
            <header class="editor-toolbar">
                <div class="editor-actions">
                    <button id="btn-sync" class="github-btn btn-secondary-outline"
                        title="Traer la √∫ltima versi√≥n de tu README guardada en GitHub">üîÑ Sincronizar</button>
                    <button id="btn-save" class="github-btn btn-primary-compact"
                        title="Guardar y subir tus cambios locales a GitHub">üöÄ Publicar Cambios</button>
                </div>
                <div class="tabs-switcher">
                    <button id="btn-show-editor" class="tab-btn active">Editor</button>
                    <button id="btn-show-preview" class="tab-btn">Vista Previa</button>
                    <button id="btn-show-gallery" class="tab-btn">‚ú® Galer√≠a</button>
                </div>
            </header>
            <div id="editor-container" class="editor-content-wrapper">
                <textarea id="readme-editor" class="editor-area"
                    placeholder="# Cargando tu README de perfil..."></textarea>
            </div>
            <div id="preview-container" class="preview-area hidden">
                <!-- El contenido renderizado ir√° aqu√≠ -->
            </div>
            <div id="gallery-container" class="gallery-area hidden" style="height: 100%;">
                <div id="widgets-grid" class="widgets-grid">
                    <!-- WidgetCards injectadas por JS -->
                </div>
            </div>
        </main>

        <!-- Divisor Derecho -->
        <div id="resizer-right" class="resizer"></div>

        <!-- Columna 3: IA Chat (Derecha) -->
        <aside class="sidebar-chat">
            <header class="chat-header">
                <h3 style="margin: 0; display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 1.4rem;">ü§ñ</span> GitTeach AI
                </h3>
                <span class="status-dot"></span>
            </header>

            <!-- Barra de Progreso Discreta -->
            <div id="ai-progress-panel" class="progress-panel hidden">
                <div class="progress-info">
                    <span id="progress-text" class="progress-text">Analizando...</span>
                    <span id="progress-percent" class="progress-percent">0%</span>
                </div>
                <div class="progress-bar-track">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div id="chat-messages" class="chat-container">
                <!-- Mensajes din√°micos aqu√≠ -->
            </div>

            <div id="quick-actions" class="quick-actions-container">
                <!-- Chips inyectados por JS -->
            </div>

            <div class="chat-input-wrapper">
                <input type="text" placeholder="Pregunta algo a la IA..." class="chat-input" id="chat-input-box">
            </div>
        </aside>
    </div>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- JS Modular (Entry Point) -->
    <script src="index.js" type="module"></script>
</body>

</html>
